<span> 
<p> 1st number = <strong>10</strong>, 2nd number = <strong>5</strong></p>


<ul>
<li>Sum = <strong id="sum"></strong></li>
<li>Difference = <strong id="difference"></strong></li>
<li>Product = <strong id="product"></strong></li>
<li>Quotient = <strong id="quotient"></strong></li>
<li>Modulus = <strong id="modulus"></strong></li>

</ul>

<script>

	let n1=10, n2=5;
	let sum = n1 + n2;
	let difference = n2 - n1;
	let product = n1 * n2;
	let quotient = n1 / n2;
	let modulus = n1 % 2;


document.getElementById("sum").innerHTML = n1 + n2;
document.getElementById("difference").innerHTML = n2 - n1;
document.getElementById("product").innerHTML = n1 * n2;
document.getElementById("quotient").innerHTML = n1 / n2;
document.getElementById("modulus").innerHTML = n1 % 2;

</script>
